    </svg>

    <!-- Notification count -->

    <div class="p-3 font-semibold border-b border-gray-700">Notifications</div>

<script>
  // Example data â€“ replace with your real source
  const newUsers = [
    { name: "Amit Kumar", date: "2025-08-20" },
    { name: "Sara Ali", date: "2025-08-21" },
    { name: "Priya Singh", date: "2025-08-22" },
  ];

  function renderNotifications() {
    const list = document.getElementById("notifList");
    const count = document.getElementById("notifCount");
    list.innerHTML = "";

    count.textContent = newUsers.length;

    if (!newUsers.length) {
      list.innerHTML = `<li class="p-3 text-gray-400">No new users</li>`;
      return;
    }

    newUsers.forEach(u => {
      list.innerHTML += `
        <li class="p-3 hover:bg-gray-800 transition">
          <p class="text-sm font-medium">${u.name}</p>
          <p class="text-xs text-gray-400">Added on ${u.date}</p>
        </li>
      `;
    });
  }

  function toggleNotifications(e) {
    if (e) e.stopPropagation(); // prevent the document click handler from immediately closing it
    const dd = document.getElementById("notifDropdown");
    dd.classList.toggle("hidden");
  }

  // Close when clicking anywhere outside
  document.addEventListener("click", (e) => {
    const dd = document.getElementById("notifDropdown");
    const btn = document.getElementById("notifBtn");
    if (!dd || !btn) return;

    const clickedOutside = !dd.contains(e.target) && !btn.contains(e.target);
    if (!dd.classList.contains("hidden") && clickedOutside) {
      dd.classList.add("hidden");
    }
  });

  // Close on Esc
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      const dd = document.getElementById("notifDropdown");
      if (dd) dd.classList.add("hidden");
    }
  });

  // Initial render
  document.addEventListener("DOMContentLoaded", renderNotifications);
</script>
