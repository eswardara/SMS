<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMS Dashboard</title>
  <link rel="shortcut icon" href="assets/images/favicon.png">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Leaflet CSS/JS CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            glass: {
              DEFAULT: '#18181b', // black glass
              dark: '#111113',
              accent: 'white', // red accent
            },
          },
        },
      },
    }
  </script>
  <style>
    body {
      background: linear-gradient(135deg, #000000 0%, #040405 100%);
    }

    .card-glassy::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.07) 100%);
      pointer-events: none;
      z-index: 1;
    }

    .card-glassy>* {
      position: relative;
      z-index: 2;
    }

    .sidebar-tooltip,
    .nav-tooltip {
      @apply absolute left-full top-1/2 -translate-y-1/2 ml-2 px-2 py-1 rounded bg-black/80 text-white text-xs opacity-0 pointer-events-none whitespace-nowrap z-50 transition-all duration-300;
    }

    .nav-tooltip {
      @apply absolute left-1/2 top-full mt-1 -translate-x-1/2 px-2 py-1 rounded bg-black/80 text-white text-xs opacity-0 pointer-events-none whitespace-nowrap z-50 transition-all duration-300;
    }
  </style>
</head>
 
<body class="min-h-screen flex flex-col dark bg-glass-dark text-white text-xs">

  <!-- Horizontal Navigation Bar -->
  <nav
    class="fixed top-0 left-0 w-full flex items-center justify-between bg-glass/70 backdrop-blur-md shadow border-b border-glass-accent/10 px-4 md:px-8 py-2 z-20"
    style="backdrop-filter: blur(16px);">
    <div class="flex items-center gap-6">
      <!-- Army Insignia SVG (star badge) and Brand -->
      <div class="flex items-center gap-2">
        <img src="assets/images/logo.png" style="width:55%;display:inline;" class="object-center md:object-top" />
        <span class="text-base font-bold tracking-wide text-glass-accent hidden sm:inline">SMS</span>
      </div>
      <div class="flex gap-2 md:gap-4">
        <a href="dashboard.html" class="px-3 py-2 rounded-lg flex items-center hover:bg-glass-accent/10 transition group nav-btn">Dashboard</a>
        <a href="usercreation.html" class="px-3 py-2 rounded-lg flex items-center hover:bg-glass-accent/10 transition group nav-btn"> 
          User Creation</a>
        <a href="userlist.html" class="px-3 py-2 rounded-lg flex items-center hover:bg-glass-accent/10 transition group nav-btn"> 
          User List</a>
        <a href="settingsPage.html" class="px-3 py-2 rounded-lg flex items-center hover:bg-glass-accent/10 transition group nav-btn"> 
          Settings</a>
      </div>
    </div>
    <div class="flex items-center gap-2">
      <!-- Notifications Bell Icon -->
      <button aria-label="Notifications"
        class="relative mx-2 p-2 rounded-full hover:bg-glass-accent/20 transition focus:outline-none">
        <svg class="w-7 h-7 text-glass-accent" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0 1 18 14.158V11a6.002 6.002 0 0 0-4-5.659V5a2 2 0 1 0-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 1 1-6 0v-1m6 0H9" />
        </svg>
        <!-- <span class="absolute top-1 right-1 w-2 h-2 bg-blue-500 rounded-full animate-pulse"></span> -->
      </button>
      <!-- User Profile Dropdown -->
      <div class="relative ml-2">
        <button id="userMenuBtn" aria-label="User menu"
          class="flex items-center gap-2 p-2 rounded-full hover:bg-glass-accent/20 transition focus:outline-none">
          <img src="https://ui-avatars.com/api/?name=SMS+User&background=&color=fff&rounded=true&size=32"
            alt="User Avatar" class="w-8 h-8 rounded-full border-2 border-glass-accent "/>
          <span class="hidden md:inline text-white font-medium">SMS User</span>
          <svg class="w-4 h-4 text-glass-accent" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div id="userDropdown" class="hidden absolute right-0 mt-2 w-40 bg-glass/90 rounded-lg shadow-lg py-2 z-50">
          <a href="#" class="block px-4 py-2 text-white hover:bg-glass-accent/20">Profile</a>
          <a href="settingsPage.html" class="block px-4 py-2 text-white hover:bg-glass-accent/20">Settings</a>
          <div class="border-t border-glass-accent/20 my-1"></div>
          <a href="index.html" class="block px-4 py-2 text-white hover:bg-glass-accent/20">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="px-6 py-10">
    <h1 class="text-3xl font-bold text-white mb-6 mt-10">User List</h1>

    <div class="overflow-hidden shadow-2xl border border-gray-700/50 bg-gray-900/80 backdrop-blur-lg">
      <table class="min-w-full text-left text-gray-300">
        <thead class="bg-neutral-800 text-gray-200 uppercase text-sm">
          <tr>
            <th class="px-6 py-3">Username</th>
            <th class="px-6 py-3">Email</th>
            <th class="px-6 py-3">Role</th>
            <th class="px-6 py-3">Department</th>
            <th class="px-6 py-3">Status</th>
          </tr>
        </thead>
        <!-- ðŸ”¹ Dynamic tbody -->
        <tbody id="userTable" class="divide-y divide-gray-700"></tbody>
      </table>

      <!-- ðŸ”¹ Dynamic Pagination -->
      <div id="paginationControls" class="flex justify-center items-center space-x-2 py-4 bg-neutral-800/60"></div>
    </div>
  </main>

  <script>
    // Dummy user data
    const users = [
      { username: "john.doe", email: "john@army.com", role: "Officer", dept: "Infantry", status: "Active" },
      { username: "priya.singh", email: "priya@army.com", role: "Soldier", dept: "Artillery", status: "Active" },
      { username: "amit.kumar", email: "amit@army.com", role: "Admin", dept: "Administration", status: "Active" },
      { username: "sara.ali", email: "sara@army.com", role: "Officer", dept: "Medical", status: "Active" },
      { username: "mike.jones", email: "mike@army.com", role: "Soldier", dept: "Infantry", status: "Inactive" },
      { username: "rajiv.verma", email: "rajiv@army.com", role: "Officer", dept: "Signals", status: "Active" },
      { username: "lisa.thomas", email: "lisa@army.com", role: "Soldier", dept: "Engineering", status: "Active" },
      { username: "peter.wilson", email: "peter@army.com", role: "Admin", dept: "Logistics", status: "Inactive" },
      { username: "anita.rao", email: "anita@army.com", role: "Officer", dept: "Medical", status: "Active" },
      { username: "george.martin", email: "george@army.com", role: "Soldier", dept: "Infantry", status: "Active" }
    ];

    const rowsPerPage = 4;
    let currentPage = 1;

    function renderTable() {
      const tbody = document.getElementById("userTable");
      tbody.innerHTML = "";

      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageUsers = users.slice(start, end);

      pageUsers.forEach(u => {
        tbody.innerHTML += `
          <tr class="hover:bg-gray-800/60 transition">
            <td class="px-6 py-4 font-medium">${u.username}</td>
            <td class="px-6 py-4">${u.email}</td>
            <td class="px-6 py-4">${u.role}</td>
            <td class="px-6 py-4">${u.dept}</td>
            <td class="px-6 py-4">
              <span class="px-2 py-1 text-xs rounded-full ${u.status === 'Active' ? 'bg-green-700 text-green-200' : 'bg-red-700 text-red-200'}">${u.status}</span>
            </td>
          </tr>
        `;
      });
    }

    function renderPagination() {
      const controls = document.getElementById("paginationControls");
      controls.innerHTML = "";

      const totalPages = Math.ceil(users.length / rowsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        controls.innerHTML += `
          <button onclick="goToPage(${i})"
            class="px-3 py-1 rounded-full ${i === currentPage ? 'bg-gray-600 text-white' : 'bg-black text-gray-300 hover:bg-gray-600'}">
            ${i}
          </button>
        `;
      }
    }

    function goToPage(page) {
      currentPage = page;
      renderTable();
      renderPagination();
    }

    // Initial render
    renderTable();
    renderPagination();
        // User profile dropdown
    const userMenuBtn = document.getElementById('userMenuBtn');
    const userDropdown = document.getElementById('userDropdown');
    if (userMenuBtn && userDropdown) {
      userMenuBtn.addEventListener('click', () => {
        userDropdown.classList.toggle('hidden');
      });
      document.addEventListener('click', (e) => {
        if (!userMenuBtn.contains(e.target) && !userDropdown.contains(e.target)) {
          userDropdown.classList.add('hidden');
        }
      });
    }
  </script>

  <footer class="w-full bg-glass/70 p-8 backdrop-blur-md border-t border-glass-accent/10 text-center py-2 text-xs text-white mt-auto"
    style="backdrop-filter: blur(16px);">
    &copy; 2025 Soldier Management System
  </footer>
</body>
</html>
