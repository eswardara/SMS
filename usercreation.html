<script>
  const buttons = document.querySelectorAll(".tab-btn");
  const contents = document.querySelectorAll(".tab-content");

  function showTab(index) {
    // reset buttons
    buttons.forEach((b, i) => {
      b.classList.remove("bg-white", "text-black");
      b.classList.add("bg-neutral-800", "text-gray-300");
      contents[i].classList.add("hidden");
    });

    // show active tab
    buttons[index].classList.add("bg-white", "text-black");
    buttons[index].classList.remove("bg-neutral-800", "text-gray-300");
    contents[index].classList.remove("hidden");
  }

  // top navigation
  buttons.forEach((btn, i) => {
    btn.addEventListener("click", () => showTab(i));
  });

  // next button
  document.querySelectorAll(".next-btn").forEach((btn, i) => {
    btn.addEventListener("click", () => {
      if (i < contents.length - 1) showTab(i + 1);
    });
  });

  // prev button (FIXED)
  document.querySelectorAll(".prev-btn").forEach((btn, i) => {
    btn.addEventListener("click", () => {
      const currentIndex = Array.from(contents).findIndex(c => !c.classList.contains("hidden"));
      if (currentIndex > 0) showTab(currentIndex - 1);
    });
  });

  // default to first tab
  showTab(0);
</script>
